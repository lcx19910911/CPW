
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">        
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        标题：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="Title" class="am-input-sm"  placeholder="请输入标题"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字符</div>
                </div>     
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        图片[4M以内]
                    </div>
                    <div class="am-u-md-5">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="Path" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:360px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        发布日期：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="PushTime"  class="am-input-sm" placeholder="请选择日期"   readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" datatype="jsondate"  />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        分享的描述：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <textarea rows="6" name="Content" class="am-input-sm"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过128个字符</div>
                </div>

            </div>
        </div>
    </form>
</div>
